[common]
# Endereço da SUA MÁQUINA (receptora de dados)
server_addr = 192.168.1.100

# Porta do servidor FRP na sua máquina
server_port = 6000

# Token de autenticação (deve ser igual no cliente e servidor)
token = albion123

# Configurações de log
log_file = ./frpc.log
log_level = info
log_max_days = 3

# Configurações de segurança (recomendado)
use_encryption = true
use_compression = true

# Túnel UDP para Albion Online
[albion-udp]
type = udp
local_ip = 127.0.0.1
local_port = 5050
remote_port = 15151

# Configurações opcionais do túnel
# use_encryption = true
# use_compression = true
# bandwidth_limit = 1MB
# meta_bandwidth_limit = 1MB
